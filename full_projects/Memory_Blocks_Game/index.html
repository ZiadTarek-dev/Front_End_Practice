<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="all.css" />
    <title>Memory Blocks Game</title>
  </head>
  <body>
    <div class="header">
      <div class="info">
        <div class="moves">Moves Count: <span>0</span></div>
        <div class="timer">Timer: <span>00:00</span></div>
      </div>
      <button class="restart">Restart Game</button>
    </div>
    <div class="game-body">
      <div class="star"><i class="fa-solid fa-star"></i></div>
      <div class="star"><i class="fa-solid fa-star"></i></div>

      <div class="coffee"><i class="fa-solid fa-mug-hot"></i></div>
      <div class="coffee"><i class="fa-solid fa-mug-hot"></i></div>

      <div class="circle"><i class="fa-solid fa-circle"></i></div>
      <div class="circle"><i class="fa-solid fa-circle"></i></div>

      <div class="microsoft"><i class="fa-brands fa-microsoft"></i></div>
      <div class="microsoft"><i class="fa-brands fa-microsoft"></i></div>

      <div class="crosshair"><i class="fa-solid fa-crosshairs"></i></div>
      <div class="crosshair"><i class="fa-solid fa-crosshairs"></i></div>

      <div class="bell"><i class="fa-solid fa-bell"></i></div>
      <div class="bell"><i class="fa-solid fa-bell"></i></div>

      <div class="cat"><i class="fa-solid fa-cat"></i></div>
      <div class="cat"><i class="fa-solid fa-cat"></i></div>

      <div class="cloud"><i class="fa-solid fa-cloud"></i></div>
      <div class="cloud"><i class="fa-solid fa-cloud"></i></div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
