<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Create Countdown Timer</title>
  </head>
  <body>
    <div class="container">
      <h2>Countdown to 2026 / Apr / 10</h2>
      <div class="days"><span>0</span>Days</div>
      <div class="hours"><span>0</span>Hrs</div>
      <div class="minutes"><span>0</span>Mins</div>
      <div class="seconds"><span>0</span>Secs</div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
