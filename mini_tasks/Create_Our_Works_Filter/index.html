<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Create Our Works Filter</title>
  </head>
  <body>
    <ul class="switcher">
      <li class="active" data-cat=".all">All Work</li>
      <li data-cat=".web">Web</li>
      <li data-cat=".gfx">Graphic</li>
      <li data-cat=".marketing">Marketing</li>
    </ul>
    <div class="gallery">
      <img
        class="all web"
        src="https://placehold.co/150x150/F00/FFF?text=Web"
      />

      <img
        class="all web"
        src="https://placehold.co/150x150/F00/FFF?text=Web"
      />

      <img
        class="all gfx"
        src="https://placehold.co/150x150/00F/FFF?text=Graphic"
      />

      <img
        class="all gfx"
        src="https://placehold.co/150x150/00F/FFF?text=Graphic"
      />

      <img
        class="all marketing"
        src="https://placehold.co/150x150/000/FFF?text=Marketing"
      />

      <img
        class="all web"
        src="https://placehold.co/150x150/F00/FFF?text=Web"
      />

      <img
        class="all web"
        src="https://placehold.co/150x150/F00/FFF?text=Web"
      />

      <img
        class="all marketing"
        src="https://placehold.co/150x150/000/FFF?text=Marketing"
      />

      <img
        class="all marketing"
        src="https://placehold.co/150x150/000/FFF?text=Marketing"
      />

      <img
        class="all marketing"
        src="https://placehold.co/150x150/000/FFF?text=Marketing"
      />
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
