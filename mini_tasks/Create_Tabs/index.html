<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Create Tabs</title>
  </head>
  <body>
    <ul class="tabs">
      <li class="active" data-con=".one">Tab 1</li>
      <li data-con=".two">Tab 2</li>
      <li data-con=".three">Tab 3</li>
    </ul>
    <div class="content">
      <div class="one active">Content 1</div>
      <div class="two">Content 2</div>
      <div class="three">Content 3</div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
